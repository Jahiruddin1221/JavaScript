<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade</title>
</head>
<body>
    <script>
        let score = 200;
        let grade;

        if(score > 100) {
            console.log("Please enter your grade withen 100");
            
        } else if(score > 80 && score < 100) {
            grade = "A";
        } else if(score > 70 && score < 80) {
            grade = "B";
        } else if(score > 60 && score < 70) {
            grade = "C";
        } else if(score > 50 && score < 60) {
            grade = "D";
        } else {
            grade = "F";
        }

        console.log("Your grade is " + grade);
    </script>
</body>
</html>
