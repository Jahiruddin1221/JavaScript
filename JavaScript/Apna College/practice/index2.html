<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index wise number</title>
</head>
<body>
    <script>
        let item = [50, 60, 65, 45, 55];

        let idx = 0;
        for(let val of item) {
            console.log(`Value at index ${idx} = ${val}`);
            idx++;
        }
    </script>
</body>
</html>
