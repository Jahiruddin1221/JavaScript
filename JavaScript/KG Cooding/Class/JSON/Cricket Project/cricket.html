<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cricket Game</title>
    <style>
    body{
    text-align: center;
}
    </style>
</head>
<body>
    <h1>Bat Ball Stump Game</h1>

    <!--Bat Section-->
    <button onclick="
    let computerChoice = generateComputerChoice();

    if(computerChoice == 'Bat') {
        resultMessage = `So, it's a tie`;
        score.tie++;
    } else if(computerChoice == 'Ball') {
        resultMessage = 'So, I have won';
        score.win++;
    } else if(computerChoice == 'Stump') {
        resultMessage = 'So, computer has won';
        score.lost++;
    }

    alert(`You have chosen 'Bat' and Computer has chosen '${computerChoice}'. ${resultMessage}
    ${score.displayScore()}`);
    ">Bat</button>
    

    <!--Ball Section-->
    <button onclick="
    computerChoice = generateComputerChoice();
    
    if(computerChoice == 'Ball') {
        resultMessage = `So, it's a tie`;
        score.tie++;
    } else if(computerChoice == 'Bat') {
        resultMessage = 'So, computer has won';
        score.win++;
    } else if(computerChoice == 'Stump') {
        resultMessage = 'So, I have won';
        score.win++;
    }

    alert(`You have chosen 'Ball' and Computer has chosen '${computerChoice}'. ${resultMessage}
    ${score.displayScore()}`);
    ">Ball</button>


    <!--Stump Section-->
    <button onclick="
    computerChoice = generateComputerChoice();
    
    if(computerChoice == 'Stump') {
        resultMessage = `So, it's a tie`;
        score.tie++;
    } else if(computerChoice == 'Ball') {
        resultMessage = 'So, computer has won';
        score.win++;
    } else if(computerChoice == 'Bat') {
        resultMessage = 'So, I have won';
        score.win++;
    }

    alert(`You have chosen 'Stump' and Computer has chosen '${computerChoice}'. ${resultMessage}
    ${score.displayScore()}`);
    ">Stump</button>


<script>

    let score = {
       win: 0,
       lost: 0,
       tie: 0,

       displayScore: function() {
        return `Won: ${score.win}, Lost: ${score.lost}, Tie: ${score.tie}`;
       }
    };

    function generateComputerChoice() {
        let randomNumber = Math.random() * 3;
    if(randomNumber > 0 && randomNumber <= 1) {
       return 'Bat';
    } else if(randomNumber > 1 && randomNumber <= 2) {
        return 'Ball';
    } else {
        return 'Stump';
    }

    }
</script>
</body>
</html>
