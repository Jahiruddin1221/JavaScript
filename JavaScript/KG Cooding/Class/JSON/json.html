<!DOCTYPE html>
<html lang="en">
<head>>
    <title>Document</title>
</head>
<body>
    <script>

        let product = {
            name: 'T-shart',
            price: 500,
            rating: {
                stars: 4.5,
                noOfReviews: 453,
            },
        };

        console.log(typeof product);
        console.log(product);
        let str = JSON.stringify(product); // Object to String transfer
        console.log(typeof str);
        console.log(str);

        let newProduct = JSON.parse(str);  // String to Object transfer
        console.log(typeof newProduct);
        console.log(newProduct);


        
    </script>
</body>
</html>
