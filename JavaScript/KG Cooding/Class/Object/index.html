<!DOCTYPE html>
<html lang="en">
<head>
    <title>Objects</title>
</head>
<body>
    <script>
        let product = {
          company: 'Mango',
          price: 861,
          item_name: 'T-shart',
        };
        console.log(product);
        console.log(product.company);
        console.log(product.price);
        console.log(product.item_name);
        product.company = 'Banana';
        console.log(product);

        product.price = 100;
        console.log(product);

        delete product.company;
        console.log(product);


        // Self story
        let about_self = {
            name: 'Jahir',
            age: 21,
            cource: 'B-tech',
            college: 'VGI',
        };

         console.log(about_self);

         about_self.name = 'Rohan';
         console.log(about_self);

         let {age, college, name} = about_self;
         console.log(name);
         console.log(age);
         console.log(college);
    </script>
</body>
</html>
