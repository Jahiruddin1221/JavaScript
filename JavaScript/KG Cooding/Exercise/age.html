<body>
    <script>
        let age = 5;
        let gender = 'female';
        let discount;
        
        if(age <= 5) {
            discount = 100;
        } else if(gender == 'female') {
            discount = 50;
        } else if(age >= 65) {
            discount = 30;
        } else {
            discount = 0;
        }

        console.log(`Your finale discount is ${discount}`);

        alert(`Your finale discount is ${discount}`);

    </script>
