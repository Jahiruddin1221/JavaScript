<!DOCTYPE html>

<body>
    <script>

        // Create a method to check if a number is odd or even
        function isOdd(number) {
            let rem = number % 2;
            let isOdd = rem == 1;
            return isOdd;
        }
        console.log(isOdd(5));
        console.log(isOdd(8));
        console.log(isOdd(4));
        console.log(isOdd(95));

        // Create a method to return larger of the two number
        function larger(num1, num2) {
            if(num1 > num2) {
                return num1;
            } else {
                return num2;
            }
            // return num1 > num2 ? num1 : num2;
        }
        console.log(larger(8, 10));
        console.log(larger(56, 25));
        console.log(larger(82, 10));
        console.log(larger(26, 9));

        // Create a method to convert Celsious to Fahrenheit
        function toFahrenheit(celciousValue) {
            return 9 / 5 * celciousValue + 32;
        }
        console.log(toFahrenheit(38));
        console.log(toFahrenheit(0));
        console.log(toFahrenheit(100));
    </script>
</body>
</html>
