<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="myntraBag.css">
</head>
<body>
    <button class="bag_button" onclick="
       cartQuantity = cartQuantity + 1;
       document.querySelector('#cart_summary').
       innerText = `Your bag has ${cartQuantity} item`;
        ">Add to Bag</button>

    <button class="bag_Wishlist" onclick="
    cartQuantity = cartQuantity - 1;
    document.querySelector('#cart_summary').
    innerText = `Your bag has ${cartQuantity} item`;
    ">Move to Wishlist</button>

    <button class="bag_Sale" onclick="
    cartQuantity = cartQuantity + 2;
    document.querySelector('#cart_summary').
    innerText = `Your bag has ${cartQuantity} item`;
    ">Add 1+1 Sale Item</button>

    <h1 id="cart_summary">Your Bag has 0 Items</h1>
    
    <script>
        let cartQuantity = 0;
        document.querySelector('#cart_summary').
        innerText = `Your bag has ${cartQuantity} item`;
    </script>
     
</body>
</html>
